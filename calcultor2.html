<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="contain">
        <h1 style=" margin: 9px;">Calculator</h1>
        <div class="calculator">
            <input type="text" id="inputText">
        </div>

        <div class="table">
            <table>
                <tr>
                    <button>*</button>
                    <button>/</button>
                    <button>-</button>
                    <button>+</button>

                </tr>
                <br>
            

                <tr>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>

                </tr>
                <br>

                <tr>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>

                </tr>
                <br>

                <tr>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>

                </tr>
                <br>

                <tr>
                    <button>C</button>
                    <button>(</button>
                    <button>)</button>
                    <button>=</button>

                </tr>

            </table>
        </div>
    </div>


   <script src="calculator.js"></script>
</body>

</html>
